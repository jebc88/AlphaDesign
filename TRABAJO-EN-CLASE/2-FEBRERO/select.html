<!DOCTYPE html>
<html>
	<head>
		<title>AlphaDesign</title>
	</head>
	<body>
		
		<!-- select box -->
		<h2>Select Box</h2>
		<select>
		  <option value="volvo">Volvo</option>
		  <option value="saab">Saab</option>
		  <option value="mercedes">Mercedes</option>
		  <option value="audi">Audi</option>
		</select><br>

		<!-- multiple select box -->
		<h2>Multiple Select Box</h2>
		<select multiple>
		  <option value="volvo">Volvo</option>
		  <option value="saab">Saab</option>
		  <option value="opel">Opel</option>
		  <option value="audi">Audi</option>
		</select><br>
		
		<!-- options within select boxes along with preselected value "saab" -->
		<h2>Categorized Select Box</h2>
		<select>
		  <optgroup label="Swedish Cars">
		    <option value="volvo">Volvo</option>
		    <option selected="saab" value="saab">Saab</option>
		  </optgroup>
		  <optgroup label="German Cars">
		    <option value="mercedes">Mercedes</option>
		    <option value="audi">Audi</option>
		  </optgroup>
		</select>
	</body>
</html>
